<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Barra de navegación superior -->

        <div class="logo">LOGO</div>
        <nav class="navbar">
            <a href="Perfil.html"><button class="nav-btn">Perfil</button></a>

        </nav>
        <div class="search-container">
            <input type="text" placeholder="Buscador">
        </div>
    </header>

    <!-- Contenedor principal del foro de dudas -->
    <div class="foro-container">
        <div class="foro-header">
            <h2>Foro de Dudas</h2>
        </div>

        <!-- Contenedor dividido en dos secciones -->
        <div class="foro-content">
            <!-- Post más populares -->
            <div class="seccion-populares">
                <h3>Más Populares</h3>
                <div class="publicacion">
                    <p><strong>Usuario 1:</strong> ¿Cómo resuelvo el ejercicio 1?</p>
                  
                    <button class="btn-ver">Ver </button>
                </div>
                <div class="publicacion">
                    <p><strong>Usuario 2:</strong> ¿Cuál es la mejor forma de estudiar este tema?</p>
                    
                    <button class="btn-ver">Ver </button>
                </div>
				                <div class="publicacion">
                    <p><strong>Usuario 3:</strong> ¿Qué tan difícil es este tema?</p>
                    
                    <button class="btn-ver">Ver </button>
                </div>
				<div class="publicacion">
                    <p><strong>Usuario 4:</strong>No me cargan las respuestas del exámen</p>
                    
                    <button class="btn-ver">Ver </button>
                </div>
            </div>

            <!-- Escribe tu duda -->
            <div class="seccion-duda">
                <h3>Escribe tu duda</h3>
                <textarea placeholder="Escribe tu duda aquí..."></textarea>
                <button class="btn-publicar">Publicar</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Footer de la página</p>
    </footer>
